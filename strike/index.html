<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strike</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <header>
      <!-- Background -->
      <div class="background">
        <div class="sheper sheper-1"></div>
        <div class="sheper sheper-2"></div>
      </div>
      <nav>
        <!-- Logo -->
        <div class="logo">
          <img src="/strike/strike.png" alt="png" />
        </div>
        <!-- Links -->
        <div class="links">
          <a href="#reviews">Reviews</a>
          <a href="#course">Courses</a>
          <a href="#pricing">Pricing</a>
          <a href="#faq">FAQ</a>
        </div>
        <!-- Buttons -->
        <div class="sign-in">
          <button>Login</button>
        </div>
      </nav>
    </header>
    <!-- Hero Section -->
    <section class="container">
      <!-- strike live -->
      <div class="strike-live">Strike Is Live</div>
      <!-- Hero content -->
      <div class="hero-container">
        <div class="hero-content">
          <h1>
            Consistency <br />
            and Community
          </h1>
          <p>
            Content is everywhere. We provide what is rare â€”
            <span class="para-change"
              >An unmatched, community-driven learning experience </span
            > with peer
              learning, bounties, code reviews, doubt sessions, alumni
              network.
          </p>
          <button class="st-btn">Start Learning <span><i class="fa-solid fa-arrow-right"></i></span></button>
        </div>
        <div class="heros-logo">
          <img src="/strike/Heroslogo.png" alt="Heroslogo" />
        </div>
      </div>
    </section>
  </body>
</html>
